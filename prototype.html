<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Membuat prototipe objek 'Person'
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }

        // Menambahkan metode ke prototipe 'Person'
        Person.prototype.sayHello = function() {
            console.info(`Hello, my name is ${this.name} and I am ${this.age} years old.`);
        };

        // Membuat objek dari prototipe 'Person'
        const person1 = new Person('John', 25);
        const person2 = new Person('Alice', 30);

        // Menggunakan metode dari prototipe
        person1.sayHello(); // Output: Hello, my name is John and I am 25 years old.
        person2.sayHello(); // Output: Hello, my name is Alice and I am 30 years old.

        console.log(person1);
        console.log(person2);

    </script>
</body>
</html>
