<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // oop di javascript
        function Person(firstName, lastName) { // parameter di dalam constructor function
            // property di dalam constructor function
            this.firstName = firstName; // diambil dari paramater
            this.lastName = lastName;

            // method di dalam constructor function
            this.sayHello = function(name) {
                console.info(`Hello ${name}, my name is ${this.firstName}`);
            }

        }

        const budi = new Person("Budi", "Nugraha"); // mengisi value parameter firstName dan lastName
        // mengisi value dari masing2 property
        // budi.firstName = "Budi"
        // budi.lastName = "Nugraha"
        // mengisi value dari method
        budi.sayHello("Joko")

        const eko = new Person("Eko", "Kurniawan");
        eko.sayHello("Joko")


        console.table(budi);
        console.table(eko);

    </script>
</body>
</html>
