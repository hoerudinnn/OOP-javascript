<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        class Counter {
            #counter = 0; // Variabel counter bersifat privat dan hanya dapat diakses di dalam kelas

            increment(){
                this.#counter++;
            }

            decrement(){
                this.#counter--;
            }
            
            get(){ // Metode untuk mendapatkan nilai counter (perhatikan bahwa seharusnya menggunakan return)
                return this.#counter;
            }
        }

        const counter = new Counter();

        counter.increment();
        counter.increment();
        counter.increment();

        counter.decrement();

        console.log(counter.get());
        console.log(counter);

    </script>
</body>
</html>
