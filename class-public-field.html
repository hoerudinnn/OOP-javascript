<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        class Person {
            // public class field
            firstName = "John"; // Public class field untuk properti firstName dengan nilai default "John"
            lastName = "Doe";

            constructor(firstName, lastName) {
                this.firstName = firstName;
                this.lastName = lastName;
            }

            sayHello(name) {
                console.info(`Hello ${name}, my name is ${this.firstName} ${this.lastName}`);
            }
        }

        const person = new Person("Budi", "Eko");
        person.sayHello("Joko");

        console.log(person);

    </script>
</body>
</html>
